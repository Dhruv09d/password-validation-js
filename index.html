<!DOCTYPE html>
 <html lang="en" dir="ltr">
  <head>
    <script  type="text/javascript" src="validation.js"></script>
     <link rel="stylesheet" type="text/css" href="stylesheet.css">
     <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="heading">
      <h1>Registration Form</h1>
    </div>
    <div class="regform">
      <br>
      <form class="form" action="" method="post" onsubmit="click_submit()"><br>
        First name          : <input type="text" name="Fname"  id="fname"><br>
        Last name           : <input type="text" name="Lname" placeholder="" id='lname'><br>
        Username            : <input type="text" name="Uname" placeholder="" id='uname'><br>
        email               : <input type="email" name="Email" placeholder="example123@gmail.com" id="Email"><br>
        Password            : <input type="password" name="Pass" placeholder="" id="Pass"><br>
        Confirm Password    : <input type="password" name="Pass" placeholder="" id="C_Pass"><br>
        <input type="submit"  name="submit" value="Submit">
   </div>


 </body>
</html>
